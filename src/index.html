<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <title>Instagram</title>
</head>

<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="assets/img/instagram-celular.png" alt="Imagem de um celular">
    </div>
    <div class="instagram-continue">
      <div class="login-group">
        <img src="assets/img/instagram-logo.png" alt="Logo do Instagram" class="logo">
        <div class="profile">
          <img src="assets/img/profile.jpeg" alt="Foto de Perfil ">
        </div>
        <a href="#" class="login">Continue as ${user_name}</a>
        <a href="#" class="logout">Remove Account</a>
      </div>
    </div>
  </div>
</body>

</html>
